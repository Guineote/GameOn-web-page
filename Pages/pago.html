<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome for icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f4f6f9;
                font-family: 'Arial', sans-serif;
            }
            .payment-container {
                max-width: 900px;
                margin: 2rem auto;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .card-header button {
                width: 100%;
                text-align: left;
            }
            .icons img {
                margin-left: 10px;
                max-height: 30px;
            }
            .input {
                position: relative;
            }
            .input i {
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: #aaa;
            }
            .input input {
                padding-left: 35px;
            }
            .free-button {
                background-color: #007bff;
                border: none;
                padding: 12px;
                font-weight: bold;
            }
            .free-button:hover {
                background-color: #0056b3;
            }
            .certificate-text {
                font-size: 0.8rem;
                color: #6c757d;
            }
        </style>
    </head>

    <body>
        <div class="container payment-container">
            <div class="row g-4">
                <div class="col-md-6">  
                    <span class="fw-bold">Payment Method</span>
                    <div class="card mt-2">
                        <div class="accordion" id="accordionExample">
                            <div class="card">
                                <div class="card-header p-0">
                                    <button class="btn btn-light btn-block text-left p-3 rounded-0" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <span>Credit card</span>
                                            <div class="icons">
                                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa" width="50">
                                                <img src="..//Assets/img/mastercard.png" alt="Mastercard" width="50">
                                                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/American_Express_logo_%282018%29.svg" alt="American Express" width="50">
                                            </div>
                                        </div>
                                    </button>
                                </div>

                                <div id="collapseOne" class="collapse show" data-bs-parent="#accordionExample">
                                    <div class="card-body">
                                        <span class="card-text">Card Number</span>
                                        <div class="input mb-3">
                                            <i class="fa fa-credit-card"></i>
                                            <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <span class="card-text">Expiry Date</span>
                                                <div class="input">
                                                    <i class="fa fa-calendar"></i>
                                                    <input type="text" class="form-control" placeholder="MM/YY">
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <span class="card-text">CVC/CVV</span>
                                                <div class="input">
                                                    <i class="fa fa-lock"></i>
                                                    <input type="text" class="form-control" placeholder="000">
                                                </div>
                                            </div>
                                        </div>

                                        <small class="text-muted certificate-text">
                                            <i class="fa fa-lock"></i> Your transaction is secured with SSL certificate
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <span class="fw-bold">Summary</span>
                    <div class="card mt-2">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Env√≠o</span>
                                <span class="text-success">$200.00</span>
                            </div>

                            <div class="d-flex justify-content-between mb-3">
                                <span>Descuento<i class="fa fa-clock-o text-muted"></i></span>
                                <span class="text-danger">-20%</span>
                            </div>

                            <button class="btn btn-primary btn-block free-button w-100" id="pay">Pay Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
