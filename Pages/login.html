<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="../js/login.js" defer></script>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body background="https://4kwallpapers.com/images/wallpapers/efootball-2024-1920x1200-13048.jpg">

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-start align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-start">
                            <h3 class="mb-5">Log in</h3>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Usuario</label>
                                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Ingrese su usuario" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typePasswordX-2">Contraseña</label>
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Ingrese su contraseña" />
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3">Recordar contraseña</label>
                            </div>

                            <button class="btn btn-primary btn-lg w-100" onclick="login()">Iniciar Sesión</button>

                            <p id="accessMessage" class="text-success mt-4" style="display: none;">Acceso concedido.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        // Guardar las credenciales en localStorage con roles
        localStorage.setItem("Usuario", JSON.stringify({ username: "JuiceWRLD999", password: "jaredguineo02", role: "admin" }));
        localStorage.setItem("UsuarioNormal", JSON.stringify({ username: "UsuarioNormal", password: "password123", role: "user" }));

        function login() {
            // Obtener los valores ingresados por el usuario
            const emailInput = document.getElementById("typeEmailX-2").value;
            const passwordInput = document.getElementById("typePasswordX-2").value;

            // Obtener los valores almacenados en localStorage
            const storedAdmin = JSON.parse(localStorage.getItem("Usuario"));
            const storedUser = JSON.parse(localStorage.getItem("UsuarioNormal"));

            // Verificar si los datos ingresados coinciden con los del administrador
            if (emailInput === storedAdmin.username && passwordInput === storedAdmin.password) {
                alert("Acceso como administrador.");
                window.location.href = "/admin_dashboard.html"; // Redirigir al panel de administrador
            } 
            // Verificar si los datos ingresados coinciden con los del usuario normal
            else if (emailInput === storedUser.username && passwordInput === storedUser.password) {
                alert("Acceso como usuario.");
                window.location.href = "/user_dashboard.html"; // Redirigir al panel de usuario
            } 
            // Mostrar mensaje de error en caso de credenciales incorrectas
            else {
                alert("Usuario o contraseña incorrectos.");
            }
        }
    </script>
</body>
</html>
