<!DOCTYPE html>
<html>
    <head>
        <title>
            Carrito de compras
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="icon" href="/Assets/img/icon.png">
        <link rel="stylesheet" href="/CSS/style.css">
    </head>

    <body>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Material Design Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
        <script src="..//JS/carrito.js"></script>
        <script src="../JS/products.js"></script>
        <section class="h-100 h-custom" style="background-color: #d2c9ff;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                  <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                      <div class="row g-0">
                        <div class="col-lg-8">
                          <div class="p-5">
                            <hr class="my-4">
                            <div id="cart-items"></div>
                            <hr class="my-4">
                            <a href="/index.html">
                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-block btn-lg" id="back"
                              data-mdb-ripple-color="dark">Regresar a Inicio</button>
                            </a>
                            </div>
                        </div>
                        <div class="col-lg-4 bg-body-tertiary">
                          <div class="p-5">
                            <h3 class="fw-bold mb-5 mt-2 pt-1">Resumen</h3>
                            <hr class="my-4">
                            <div class="d-flex justify-content-between mb-4">
                              <h5 class="text-uppercase">items</h5>
                              <h5 id="total-items">0</h5>
                            </div>
                            <div class="d-flex justify-content-between mb-5">
                              <h5 class="text-uppercase">Precio total</h5>
                              <h5 id="total-price">$ 0.00</h5>
                            </div>
                            <a href="..//Pages/login.html">
                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-block btn-lg" id="pay"
                              data-mdb-ripple-color="dark">Proceder al pago</button>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <script src="../JS/products.js"></script>
    </body>
</html>
