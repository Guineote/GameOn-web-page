<!DOCTYPE html>
<html>
<head>
    <title>Jerseys</title>
    <link rel="icon" href="/Assets/img/icon.png">
    <link rel="stylesheet" href="/CSS/catalog.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para las tarjetas */
        .card {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            display: block;
            border-bottom: 5px solid #ccc;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-content h6 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .card-content .price {
            font-size: 16px;
            color: #888;
        }

        .card-hover-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

        .card:hover .card-hover-content {
            opacity: 1;
        }

        .card-hover-content p {
            margin-bottom: 10px;
        }

        .card-hover-content button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card-hover-content button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-muted">Jerseys</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.bootdey.com/image/350x280/FFB6C1/000000" alt="Jersey">
                    <div class="card-content">
                        <h6>Jersey de Argentina</h6>
                        <span class="price"><del>$24.99</del> $12.49</span>
                    </div>
                    <div class="card-hover-content">
                        <p>Jersey original de la selección de Argentina.</p>
                        <p>Precio: $12.49</p>
                        <button>Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.bootdey.com/image/350x280/87CEFA/000000" alt="Jersey">
                    <div class="card-content">
                        <h6>Jersey de la Selección Nacional</h6>
                        <span class="price"><del>$24.99</del> $12.49</span>
                    </div>
                    <div class="card-hover-content">
                        <p>Jersey oficial de la Selección Nacional.</p>
                        <p>Precio: $12.49</p>
                        <button>Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.bootdey.com/image/350x280/FF7F50/000000" alt="Jersey">
                    <div class="card-content">
                        <h6>Short Sleeve T-Shirt</h6>
                        <span class="price">$12.49</span>
                    </div>
                    <div class="card-hover-content">
                        <p>Camiseta de manga corta casual.</p>
                        <p>Precio: $12.49</p>
                        <button>Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="..//JS/products.js"></script>
</body>
</html>
