<!DOCTYPE html>
<html>
<head>
    <title>Jerseys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="/Assets/img/icon.png">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="scripts/productos.js"></script>

    <style>
        .product-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }
        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .product-card:hover .product-overlay {
            opacity: 1;
        }
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .btn-add-to-cart {
            margin-top: 10px;
        }
    </style>
</head>
<body style="background-color: #d2c9ff;">
    <div class="container py-5">
        <h1 class="text-center fw-bold mb-5">Jerseys</h1>
        <div class="row" id="product-list">
            <!-- Los productos serán generados dinámicamente aquí -->
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
    <script src="/JS/products.js"></script>

    <script>
        // Simulando datos que vendrían de una base de datos
        const products = [
            {
                id: 1,
                name: "Jersey Barcelona",
                description: "Jersey oficial del FC Barcelona, temporada 2023/24.",
                price: "120.00",
                image: "https://via.placeholder.com/150"
            },
            {
                id: 2,
                name: "Jersey Real Madrid",
                description: "Jersey oficial del Real Madrid, temporada 2023/24.",
                price: "130.00",
                image: "https://via.placeholder.com/150"
            },
            {
                id: 3,
                name: "Jersey PSG",
                description: "Jersey oficial del PSG, temporada 2023/24.",
                price: "125.00",
                image: "https://via.placeholder.com/150"
            }
        ];

        // Función para renderizar productos dinámicamente
        const renderProducts = () => {
            const productList = document.getElementById('product-list');

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('col-md-4', 'mb-4');

                productCard.innerHTML = `
                    <div class="card product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <div class="product-overlay">
                            <h5>${product.name}</h5>
                            <p>${product.description}</p>
                            <button class="btn btn-light btn-add-to-cart" onclick="addToCart(${product.id})">
                                Agregar a la bolsa
                            </button>
                        </div>
                    </div>
                `;

                productList.appendChild(productCard);
            });
        };

        // Función para agregar producto al carrito
        const addToCart = (productId) => {
            const product = products.find(p => p.id === productId);
            if (product) {
                alert(`${product.name} ha sido agregado a tu bolsa.`);
                // Aquí puedes implementar lógica para agregar el producto al carrito
            }
        };

        // Renderizar productos al cargar la página
        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
