<!DOCTYPE html>
<html>
<head>
    <title>Jerseys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }
        .product-image {
            width: 100%;
            height: 300px; /* Altura fija */
            object-fit: cover; /* Ajusta la imagen manteniendo proporción */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center fw-bold mb-5">Jerseys</h1>
        <div class="row" id="product-list">
            <!-- Productos estáticos para prueba -->
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300" alt="Jersey 1" class="product-image">
                    <div class="card-body">
                        <h5 class="card-title">Jersey 1</h5>
                        <p class="card-text">Descripción del Jersey 1</p>
                        <p class="card-text">$50.00</p>
                        <button class="btn btn-primary">Agregar al Carrito</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300" alt="Jersey 2" class="product-image">
                    <div class="card-body">
                        <h5 class="card-title">Jersey 2</h5>
                        <p class="card-text">Descripción del Jersey 2</p>
                        <p class="card-text">$60.00</p>
                        <button class="btn btn-primary">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Aquí irá tu lógica de fetch
            console.log("Página cargada");
        });

        function addToCart(productId) {
            console.log(`Producto ${productId} agregado al carrito`);
        }
    </script>
    <script src="/JS/products.js"></script>
</body>
</html>
